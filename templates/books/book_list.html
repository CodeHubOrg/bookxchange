{% extends 'books/base.html' %}

{% block content %}

<h2>Available books</h2>

<ul>
	{% for book in books %}
    <li>
		<a href="{{ book.absolute_url }}">{{ book.title }}</a> by {{ book.author }} <br />
		{% if book.thumb %}
		<img src="{{ book.thumb.url }}" alt="Cover {{ book.title }}" />
		{% endif %}
	</li>
	{% endfor %}
</ul>

{% endblock %}
