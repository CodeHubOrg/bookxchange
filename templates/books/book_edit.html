{% extends 'books/base.html' %}

{% block content %}

{% if not book %}
  <h2>Add a book</h2>
{% else %}
  <h2>Update <em><a href="{{ book.absolute_url }}">{{ book.title }}</a></em></h2>
{% endif %}
<form method="post" enctype="multipart/form-data" class="book__form">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Save</button>
</form>
{% endblock %}
